<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2 class="qr_heading">QR Code Generator</h2>
        <p class="qr_para">Paste a url or enter text to create QR code</p>
      </div>
      <div class="inputs">
        <input type="text" id="user_text" placeholder="enter your text"/>
        <button class="button">Generator QR code</button>
      </div>
      <div class="qr_container">
        <img src="" class="qr_img" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
